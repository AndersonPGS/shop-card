<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Shop Card Responsive</title>
</head>
<body>
    <div class="body-shop">
        <div class="container-shop">
            <div class="card-shop">
                <div class="circle-shop">
                    <h2>Shop 1</h2>
                </div>
                <div class="content-shop">
                    <p>500 de Cash</p>
                    <p>250K Points</p>
                    <p>+1 Base</p>
                    <p class="money">R$15,00/Mês</p>
                    <a href="#">ADQUIRIR</a>
                </div>
            </div>
            <div class="card-shop">
                <div class="circle-shop">
                    <h2>Shop 2</h2>
                </div>
                <div class="content-shop">
                    <p>1000 de Cash</p>
                    <p>400K Points</p>
                    <p>+2 Base</p>
                    <p class="money">R$30,00/Mês</p>
                    <a href="#">ADQUIRIR</a>
                </div>
            </div>
            <div class="card-shop">
                <div class="circle-shop">
                    <h2>Shop 3</h2>
                </div>
                <div class="content-shop">
                    <p>2000 de Cash</p>
                    <p>600K Points</p>
                    <p>+3 Base</p>
                    <p class="money">R$50,00/Mês</p>
                    <a href="#">ADQUIRIR</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por AndersonPGS</p>
    </footer>
</body>
</html>
